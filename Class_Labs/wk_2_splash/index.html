<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Labs - Week 2 Splash</title>
    <style>

    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // This function will run when the DOM is fully loaded
            console.log('DOM fully loaded and parsed');
            setTimeout(() => {

                let splash = document.getElementById('splash');
                splash.style.display = 'none'; // Hide the splash screen after 3 seconds

                let content = document.getElementById('content');
                content.style.display = 'block'; // Show the main content
            }, 500)
        });
    </script>
</head>
<body>
    <div id="splash" style="margin: auto; display: flex; justify-content: center;">
        <h1>Welcome to Class Labs</h1>
        <br>
        <br>
        <img src="https://media.tenor.com/xovttc29RPkAAAAM/queenslander.gif" alt="Class Labs Logo"
            style="width: 100px; height: auto;">
    </div>
    <div id="content" style="display: none;">
        <h2>Week 2 Splash</h2>
        <p>This is the content that will be displayed after the splash screen.</p>
    </div>

</body>

</html>
