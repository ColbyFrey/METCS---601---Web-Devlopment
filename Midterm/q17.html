<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Question 17</title>
    <script>
        window.addEventListener("DOMContentLoaded", () => { // This is case sensitive, so it must be in all caps    
            const divEle = document.getElementById("target");
            divEle.addEventListener("click", () => {
                console.log("Hi Mom");
            });
        })
    </script>
</head>

<body>
    <div id="target">Click me!</div>

</body>

</html>
